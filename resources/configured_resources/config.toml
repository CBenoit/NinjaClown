[graphics]
    [graphics.mobs]
        list = ["player"]

        [graphics.mobs.player]
            id = @MOBS_PLAYERID@

        [graphics.mobs.player.downwards]
            frame-count = 1
            posx = 0
            posy = 67
            width = 42
            height = 56

        [graphics.mobs.player.upwards]
            frame-count = 1
            posx = 71
            posy = 67
            width = 41
            height = 56

        [graphics.mobs.player.rightwards]
            frame-count = 1
            posx = 112
            posy = 67
            width = 29
            height = 56

        [graphics.mobs.player.leftwards]
            frame-count = 1
            posx = 42
            posy = 67
            width = 29
            height = 56


    [graphics.tiles]
        list = ["chasm", "iron-tile", "concrete-tile"]
        xspacing = 51
        x-yshift = 0 # when going one left (51px), go neither left nor right

        yspacing = 31
        y-xshift = 31 # when going one up (31px), also go 31px to the right

        width = 81
        height = 31

        [graphics.tiles.chasm]
            id = @TILES_CHASMID@
            frame-count = 1
            posx = 162
            posy = 0

        [graphics.tiles.iron-tile]
            id = @TILES_IRONID@
            frame-count = 1
            posx = 0
            posy = 0

        [graphics.tiles.concrete-tile]
            id = @TILES_CONCRETEID@
            frame-count = 1
            posx = 81
            posy = 0

    [graphics.objects]
        list = ["button"]

        [graphics.objects.button]
            id = @OBJECTS_BUTTONID@
            frame-count = 1
            posx = 0
            posy = 31
            width = 81
            height = 31
